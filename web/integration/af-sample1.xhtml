<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:body>
		<h:form>
			<b:tabView contentStyle="height:590px">
				<b:tab title="JSF markup">
					<b:well>

						<script type="syntaxhighlighter"
							class="brush: xml; toolbar: false;gutter: false; first-line: 1">
<![CDATA[
<form>
  <div ng-controller="IntegrationController" ng-app="IntegrationApp" angularJSFile="/pages/integration/test.js" >
	<panelGrid colSpans="3,2,7">
		<selectOneMenu value="{{carBean.brand}}" id="brandID">
			<option itemLabel="(Please select)" itemValue="" />
			<option itemLabel="Fiat" itemValue="1" />
			<option itemLabel="Honda" itemValue="2" />
			<option itemLabel="Opel" itemValue="3" />
		</selectOneMenu> 
		<selectOneMenu value="{{carBean.type}}" id="typeID"
			label="Select your car" required="true">
			<option itemLabel="(Please select)" itemValue="" />
			<option itemLabel="Cinquecento" itemValue="1" />
			<option itemLabel="Civic" itemValue="2" />
			<option itemLabel="Astra" itemValue="3" />
			<option itemLabel="Megane" itemValue="4" />
		</selectOneMenu> 
		<inputText value="{{carBean.price}}" label="How much do you want to pay at most?"> 
			<f:facet name="prepend">
				<h:outputText value="€" />
			</f:facet> 
			<f:facet name="append">
				<h:outputText value=".00" />
			</f:facet>
		</inputText> 
		<inputText value="{{carBean.enginePower}}">
			<f:facet name="append">
				<h:outputText value="HP" />
			</f:facet>
		</inputText> 
		<selectBooleanCheckbox value="{{carBean.iAgreeToTheTermsAndConditions}}" /> 
	</panelGrid>
	<commandButton value="Submit" />
  </div>
<form>
]]>
       </script>
					</b:well>
				</b:tab>
				<b:tab title="AngularJS Controller">
				<b:well>
						<script type="syntaxhighlighter"
							class="brush: js; toolbar: false;gutter: false; first-line: 1">
<![CDATA[
angular.module("IntegrationApp", [ "angularfaces" ])
.controller('IntegrationController', ['$scope', function($scope) {
    initJSFScope($scope);
}]);


]]>
       </script>
       </b:well>
				</b:tab>
				<b:tab title="displayed as">
					<b:well>
						<h:graphicImage library="integration" name="af-sample1.png" />
					</b:well>
				</b:tab>
				<b:tab title="live demo">
					<b:well>
						<div ng-controller="IntegrationController" ng-app="IntegrationApp" angularJSFile="/pages/integration/test.js">
							<panelGrid colSpans="3,2,7"> 
								<selectOneMenu value="{{carBean.brand}}" id="brandID">
									<option itemLabel="(Please select)" itemValue="" />
									<option itemLabel="Fiat" itemValue="1" />
									<option itemLabel="Honda" itemValue="2" />
									<option itemLabel="Opel" itemValue="3" />
								</selectOneMenu> 
								<selectOneMenu value="{{carBean.type}}" id="typeID"
									label="Select your car" required="true">
									<option itemLabel="(Please select)" itemValue="" />
									<option itemLabel="Cinquecento" itemValue="1" />
									<option itemLabel="Civic" itemValue="2" />
									<option itemLabel="Astra" itemValue="3" />
									<option itemLabel="Megane" itemValue="4" />
								</selectOneMenu> 
								<inputText value="{{carBean.price}}" label="How much do you want to pay at most?"> 
									<f:facet name="prepend">
										<h:outputText value="€" />
									</f:facet> 
									<f:facet name="append">
										<h:outputText value=".00" />
									</f:facet>
								</inputText> 
								<inputText value="{{carBean.enginePower}}">
									<f:facet name="append">
										<h:outputText value="HP" />
									</f:facet>
								</inputText> 
								<selectBooleanCheckbox value="{{carBean.iAgreeToTheTermsAndConditions}}" /> 
							</panelGrid>
							<commandButton value="Look which cars are available"
								ng-show="carBean.iAgreeToTheTermsAndConditions" />
						</div>
					</b:well>
				</b:tab>
			</b:tabView>
		</h:form>
	</h:body>
</ui:fragment>
