<!DOCTYPE html>
<ui:composition template="/applayout/pageTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"

      xmlns:butter="http://butterfaces.larmic.de/components"

            <ui:define name="content">
        <style>
        	.ui-growl {position:fixed;top:80px}
        </style>
                <style>td {padding: 8px;}</style>
                <h1>Integration with ButterFaces</h1>
                <p>BootsFaces plays nicely with ButterFaces.</p>
                <p>OK, it doesn't. But were working on it!</p>

                <h2>Example</h2>
                <p>The autocomplete input field is a nice, useful widget we didn't implement yet. So it makes a lot
                of sense to use the input widget of the ButterFaces team.</p>
			<b:tabView contentStyle="height:280px">
				<b:tab title="live demo">
					<b:well>
                      <h:form id="formId">
                          <butter:text id="input"
                                  label="autocomplete"
                                  value="#{autoCompleteBean.value}">
                              <f:ajax event="keyup" execute="input" render="output"/>
                              <butter:autoComplete autoComplete="#{autoCompleteBean}"
                                              rendered="true"/>
                          </butter:text>
                          <h:outputText id="output" value="#{autoCompleteBean.value}"/>
                      </h:form> 
					</b:well>
				</b:tab>
        <b:tab title="JSF markup">
          <b:well>
                    <script type="syntaxhighlighter" class="brush: xml; toolbar: false;gutter: false; first-line: 1">
<![CDATA[
                      <h:form id="formId">
                          <butter:text id="input"
                                  label="autocomplete"
                                  value="#num;{autoCompleteBean.value}">
                              <f:ajax event="keyup" execute="input" render="output"/>
                              <butter:autoComplete autoComplete="#num;{autoCompleteBean}"
                                              rendered="true"/>
                          </butter:text>
                          <h:outputText id="output" value="#num;{autoCompleteBean.value}"/>
                      </h:form> 
]]>
</script>
          </b:well>
        </b:tab>
        <b:tab title="Java Bean">
          <b:well>
                    <script type="syntaxhighlighter" class="brush: java; toolbar: false;gutter: false; first-line: 1">
<![CDATA[
@ViewScoped
@ManagedBean
public class AutoCompleteBean implements Serializable, AutoCompleteModel {
	private static final long serialVersionUID = 1L;
	
	private String value;

	public List<String> autoComplete(Object value) {
		List<String> autoCompleteValues = new ArrayList<String>();
		autoCompleteValues.add("test");
		autoCompleteValues.add("tetest");
		autoCompleteValues.add("test1 ButterFaces");
		autoCompleteValues.add("test2");
		autoCompleteValues.add("ButterFaces");
		autoCompleteValues.add("ButterFaces JSF");
		autoCompleteValues.add("ButterFaces Mojarra");
		autoCompleteValues.add("ButterFaces Component");
		autoCompleteValues.add("JSF");
		autoCompleteValues.add("JSF 2");
		autoCompleteValues.add("JSF 2.2");
		return autoCompleteValues;
	}

	public String getValue() {
		return value;
	}

	public void setValue(String value) {
		this.value = value;
	}

}]]>
</script>
          </b:well>
        </b:tab>
