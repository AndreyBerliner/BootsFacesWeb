	    		<b:panel title="inline form" look="success">
			    	<b:form inline="true">
			    		<b:row>
			    			<b:column medium-screen="full">
								<b:inputText small-screen="9" style="width:170px" label="b:inputText" render-label="true" label-style="width:150px"
								             value="#{formBean.inputText}" onmouseover="ajax:formBean.updateInputText()" update="@this"/>
							</b:column>
			    			<b:column medium-screen="full">
								<b:colorPicker small-screen="9" style="width:170px" label="b:colorPicker" render-label="true" label-style="width:150px"
								               value="#{formBean.color}" onmouseover="ajax:formBean.updateColor()" update="@this"/>
							</b:column>
			    			<b:column medium-screen="full">
								<b:selectOneMenu small-screen="9" style="width:170px" label="b:selectOneMenu" render-label="true" label-style="width:150px"
								                 value="#{formBean.combobox}" onmouseover="ajax:formBean.updateCombobox()" update="@this">
									<f:selectItem itemValue="0" itemLabel="red"></f:selectItem>
									<f:selectItem itemValue="1" itemLabel="yellow"></f:selectItem>
									<f:selectItem itemValue="2" itemLabel="green"></f:selectItem>
								</b:selectOneMenu>
			    			
							</b:column>
			    			<b:column medium-screen="full" >
								<b:selectMultiMenu small-screen="9" style="width:170px" button-width="170" label="b:selectMultiMenu" render-label="true" label-style="width:150px"

									<f:selectItem itemValue="0" itemLabel="red"></f:selectItem>
									<f:selectItem itemValue="1" itemLabel="yellow"></f:selectItem>
									<f:selectItem itemValue="2" itemLabel="green"></f:selectItem>
								</b:selectMultiMenu>
								<b:commandButton value="AJAX" onclick="ajax:formBean.updateCombobox()" update="@previous" process="@previous @this" />
		  					</b:column>
			    			<b:column medium-screen="full">
								<b:datepicker small-screen="9" style="width:170px" label="b:datepicker" inline="true" render-label="true" label-style="width:150px"
								              value="#{formBean.date}" onmouseover="ajax:formBean.updateDate()" update="@this"/>
								<b:commandButton value="AJAX" onclick="ajax:formBean.updateDate()" update="@previous" process="@previous @this" />
		  					</b:column>
			    			<b:column medium-screen="full">
								<b:dateTimePicker small-screen="9" style="width:170px" label="b:dateTimePicker" inline="true" render-label="true" label-style="width:150px"
								                  value="#{formBean.date}" onmouseover="ajax:formBean.updateDate()" update="@this"/>
		  					</b:column>
			    			
			    		</b:row>
		    		</b:form>
	    		</b:panel>

			    			<b:column medium-screen="full">
								<b:selectOneMenu label="b:selectOneMenu" render-label="true" label-style="width:150px"
								                 value="#{formBean.combobox}" onmouseover="ajax:formBean.updateCombobox()" update="@this">
									<f:selectItem itemValue="0" itemLabel="red"></f:selectItem>
									<f:selectItem itemValue="1" itemLabel="yellow"></f:selectItem>
									<f:selectItem itemValue="2" itemLabel="green"></f:selectItem>
									<f:facet name="prepend">
						                <h:outputText value="$" />
						            </f:facet>
						            <f:facet name="append">
						                <h:outputText value=".00" />
						            </f:facet>
								</b:selectOneMenu>
			    			
							</b:column>
			    			<b:column medium-screen="full" >
								<b:selectMultiMenu button-width="250" label="b:selectMultiMenu" render-label="true" label-style="width:150px"
								                 value="#{formBean.combobox}" onmouseover="ajax:formBean.updateCombobox()" update="@this">
									<f:selectItem itemValue="0" itemLabel="red"></f:selectItem>
									<f:selectItem itemValue="1" itemLabel="yellow"></f:selectItem>
									<f:selectItem itemValue="2" itemLabel="green"></f:selectItem>
									<f:facet name="prepend">
						                <h:outputText value="$" />
						            </f:facet>
						            <f:facet name="append">
						                <h:outputText value=".00" />
						            </f:facet>
								</b:selectMultiMenu>								
		  					</b:column>
			    			<b:column medium-screen="full">
								<b:datepicker label="b:datepicker" inline="true" render-label="true" label-style="width:150px"
								                  value="#{formBean.date}" onmouseover="ajax:formBean.updateDate()" update="@this">
									<f:facet name="prepend">
						                <h:outputText value="$" />
						            </f:facet>
						            <f:facet name="append">
						                <h:outputText value=".00" />
						            </f:facet>
								</b:datepicker>
		  					</b:column>
			    			<b:column medium-screen="full">
								<b:dateTimePicker label="b:dateTimePicker" inline="true" render-label="true" label-style="width:150px"
								                  value="#{formBean.date}" onmouseover="ajax:formBean.updateDate()" update="@this">
									<f:facet name="prepend">
						                <h:outputText value="$" />
						            </f:facet>
						            <f:facet name="append">
						                <h:outputText value=".00" />
						            </f:facet>
								</b:dateTimePicker>
		  					</b:column>
			    		</b:row>
		    		</h:form>
	    		</b:panel>
    		</b:panelGrid>
    	</b:container>
    </h:body>
</html>
