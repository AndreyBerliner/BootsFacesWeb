<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">
	<h:head>
		<meta charset="utf-8" />
		<title>DatePicker 2</title>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	</h:head>
	
	<h:body>
		<br/>
		<h:form id="form1">
			<b:dateTimePicker col-sm="3" offset="2" value="#{test.dataToPick}" mode="inline" format="DD/MM/YYYY HH:mm:SS"/>
			<br/>
			<b:commandButton col-sm="3" offset="2" value="Send" />
		</h:form>
		<br/>
		<br/>
		<h:form id="form2">
			<b:dateTimePicker col-sm="3" offset="2" value="#{test.dataToPick}" mode="popup" format="DD/MM/YYYY"  />
			<br/>
			<b:commandButton col-sm="3" offset="2" value="Send" />
		</h:form>

		<br/>
		<br/>
		<h:form id="form3">
			<b:dateTimePicker col-sm="3" offset="2" value="#{test.dataToPick}" mode="plain" />
			<br/>
			<b:commandButton col-sm="3" offset="2" value="Send" />
		</h:form>

		<br/>
		<br/>
		<hr/>
		
		<b:inputText value="#{test.dataToPick}" />
		<b:socialShare shares="twitter,facebook,linkedin" col-md="3" offset="2" />
	</h:body>
</html>
